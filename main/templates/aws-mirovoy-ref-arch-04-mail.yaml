              test: "grep ^#DOMAIN_KEY getssl.cfg"
            21_config_wait_for_dns:
              command: "echo CHECK_ALL_AUTH_DNS=\"true\" >> getssl.cfg"
              cwd: !Join
                - ''
                - - /etc/getssl/
