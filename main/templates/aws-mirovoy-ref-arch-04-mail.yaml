            09_install_dns_del:
              command: "ln -s /usr/share/getssl/dns_scripts/dns_route53.py \
                dns_del_route53"
              cwd: /usr/local/bin
              test: test -f /usr/share/getssl/dns_scripts/dns_route53.py
            10_create_config:
              command: !Join
                - ' '
                - - getssl -c -w /etc/getssl
                  - !Ref PrimaryServerName
            11_set_account_email:
              command:
                Fn::If:
                  - SetAccountEmail
                  - !Join
                    - ''
                    - - "sed -i 's/^#ACCOUNT_EMAIL.*/ACCOUNT_EMAIL=\""
                      - !Ref AccountEmail
                      - "\"/' getssl.cfg"
                  - echo "No account email to set."
              cwd: /etc/getssl
            12_set_server_type:
              command: !Join
                - ''
                - - sed -i 's/SERVER_TYPE="https"/SERVER_TYPE="imaps"/'
                  - " getssl.cfg"
              cwd: /etc/getssl
            13_no_check_remote:
              command: !Join
                - ''
                - - sed -i 's/CHECK_REMOTE="true"/CHECK_REMOTE="false"/'
                  - " getssl.cfg"
              cwd: /etc/getssl
            14_validate_via_dns:
              command: !Join
                - ''
                - - sed -i 's/^#VALIDATE_VIA_DNS/VALIDATE_VIA_DNS/'
                  - " getssl.cfg"
              cwd: /etc/getssl
            15_set_dns_add:
              command: !Join
                - ''
                - - "sed -i 's;^#DNS_ADD_COMMAND.*;DNS_ADD_COMMAND="
                  - "\"/usr/local/bin/dns_add_route53\";' getssl.cfg"
              cwd: /etc/getssl
              test: "! grep ^DNS_ADD_COMMAND getssl.cfg"
            16_set_dns_del:
              command: !Join
                - ''
                - - "sed -i 's;^#DNS_DEL_COMMAND.*;DNS_DEL_COMMAND="
                  - "\"/usr/local/bin/dns_del_route53\";' getssl.cfg"
              cwd: /etc/getssl
              test: "! grep ^DNS_DEL_COMMAND getssl.cfg"
            #
            # DNS checks sometimes fail to pass at the ACME server, even after
            # the internal tests are working. DNS can be slow. This sets the
            # time period to wait, after the internal checks of DNS server have
            # returned the correct value, before asking the ACME server to
            # verify the tokens are correct.
            #
            16_set_dns_extra_wait:
              command: !Join
                - ''
                - - "sed -i 's/^#DNS_EXTRA_WAIT.*/DNS_EXTRA_WAIT="
                  - !Ref DnsExtraWait
                  - "/' getssl.cfg"
              cwd: /etc/getssl
              test: "grep ^#DNS_EXTRA_WAIT getssl.cfg"
            17_set_SANS:
              command: !Join
                - ''
                - - "sed -i 's/^SANS=.*/SANS=\""
                  - !Ref AltDomainList
                  - "\"/' getssl.cfg"
