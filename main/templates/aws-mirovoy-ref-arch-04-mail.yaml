    Condition: SwapOn
    Properties:
      Device: /dev/xvdm
      InstanceId: !Ref MailServerInstance
      VolumeId:
        Fn::ImportValue: !Sub '${StorageStackName}:MasterSwapEBS'

  MasterLogMountPoint:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      Device: /dev/xvdl
      InstanceId: !Ref MailServerInstance
      VolumeId:
        Fn::ImportValue: !Sub '${StorageStackName}:MasterLogEBS'
